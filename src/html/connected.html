<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="c" style="display:none;text-align:center">
        <h1 id="hdr"></h1>
        <p id="sub"></p>
    </div>
    <p id="ftr" class="footer"></p>
    <script>
        fetch('/config').then(r => r.json()).then(cfg => {
            document.title = cfg.title;
            document.getElementById('hdr').textContent = cfg.connected_header;
            if (cfg.connected_subheader) {
                document.getElementById('sub').innerHTML = cfg.connected_subheader;
            } else {
                document.getElementById('sub').remove();
            }
            if (cfg.footer) {
                document.getElementById('ftr').innerHTML = cfg.footer;
            } else {
                document.getElementById('ftr').remove();
            }
            document.querySelector('.c').style.display = '';
        });
    </script>
</body>
</html>
