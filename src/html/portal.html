<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WiFi Setup</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .c {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        h1 {
            margin-top: 0;
            font-size: 1.4em;
            color: #333;
        }
        label {
            display: block;
            margin: 12px 0 4px;
            font-size: .9em;
            color: #555;
        }
        input[type=text] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
        .net {
            padding: 8px 12px;
            margin: 4px 0;
            background: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .net:hover {
            background: #e3f2fd;
        }
        .rssi {
            color: #999;
            font-size: .85em;
        }
    </style>
</head>
<body>
    <div class="c">
        <h1>WiFi Setup</h1>
        <div id="nets">Scanning for networks&hellip;</div>
        <form method="POST" action="/save" autocomplete="off">
            <label for="s">SSID</label>
            <input type="text" id="s" name="ssid" required maxlength="32" autocomplete="off">
            <label for="p">Password</label>
            <input type="text" id="p" name="password" maxlength="64" autocomplete="off">
            <button type="submit">Connect</button>
        </form>
    </div>
    <script>
        fetch('/scan').then(r => r.json()).then(d => {
            let h = '';
            d.forEach(n => {
                h += '<div class="net" onclick="document.getElementById(\'s\').value=\'' + n.ssid + '\';document.getElementById(\'p\').focus();">'
                   + n.ssid + '<span class="rssi">' + n.rssi + ' dBm</span></div>';
            });
            document.getElementById('nets').innerHTML = h || 'No networks found.';
        }).catch(() => {
            document.getElementById('nets').innerHTML = 'Scan failed.';
        });
    </script>
</body>
</html>
